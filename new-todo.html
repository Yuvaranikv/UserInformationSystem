    <script>
        window.onload = function () {
            const userIdSelect = document.getElementById('userid');
            const categorySelect = document.getElementById('category');

            // Fetch users and populate userId dropdown
            fetch('http://localhost:8083/api/users')
                .then(response => response.json())
                .then(users => {
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.text = user.name;
                        option.value = user.id;
                        userIdSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    swal("Error", "Error fetching users and categories: " + error.message, "error");
                    console.error('Error fetching users:', error);
                });

            // Fetch categories and populate category dropdown
            fetch('http://localhost:8083/api/categories')
                .then(response => response.json())
                .then(categories => {
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.text = category.name;
                        option.value = category.name; // Use category name as the value
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => {
                   // swal("Error", "Error fetching users and categories: " + error.message, "error");
                    console.error('Error fetching categories:', error);
                });

            // Handle form submission
            const form = document.getElementById('todoForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(form);
                const selectedUserId = formData.get('userId'); // Get the selected user ID
                const selectedCategoryName = formData.get('category'); // Get the selected category name

                // Fetch existing ToDo list and calculate the next available id
                fetch('http://localhost:8083/api/todos')
                    .then(response => response.json())
                    .then(todos => {
                        const highestId = todos.reduce((maxId, todo) => Math.max(maxId, todo.id), 0);
                        const newTodoId = highestId + 1;

                        const todoData = {
                            id: newTodoId,
                            userid: selectedUserId,
                            category: selectedCategoryName, // Use category name instead of ID
                            description: formData.get('description'),
                            deadline: formData.get('deadline'),
                            priority: formData.get('priority'),
                            completed: false
                        };
                        console.log(todoData);

                        // Send POST request to add new ToDo
                        fetch('http://localhost:8083/api/todos', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(todoData)
                        })
                            .then(response => {
                                if (response.ok) {
                                    // swal({
                                    //             title: "Success",
                                    //             text: "ToDo task added successfully!",
                                    //             icon: "success"
                                    //         });
                                   alert('ToDo task added successfully!');
                                    form.reset(); // Reset form after successful submission
                                } else {
                                    throw new Error('Failed to add ToDo task');
                                }
                            })
                            .catch(error => {
                                console.error('Error adding ToDo task:', error);
                               // swal("Error", "Failed to add ToDo task. Please try again. " + error.message, "error");
                                //alert('Failed to add ToDo task. Please try again.');
                                
                            });
                    })
                    .catch(error => {
                        console.error('Error fetching ToDo list:', error);
                       // swal("Error", "Failed to add ToDo task. Please try again. " + error.message, "error");
                       // alert('Failed to add ToDo task. Please try again.');
                        
                    });
            });
        };

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Ensure double digits
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Format time
            var time = hours + ':' + minutes + ':' + seconds;

            // Display time in the clock area
            $('.clock').text(time);
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock
        updateClock();
    </script>
